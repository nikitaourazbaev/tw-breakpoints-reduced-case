<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <div class="grid min-h-screen place-content-center">
    <div class="max-md:hidden">
      Won’t be shown below `md` breakpoint
    </div>
    <div class="md:hidden">
      Won’t be shown above `md` breakpoint
    </div>
    <div class="supports-hover:hidden">
      Won’t be shown if hover is supported
    </div>
    <div class="no-hover-support:hidden">
      Won’t be shown if hover is not supported
    </div>
  </div>
</body>
</html>
